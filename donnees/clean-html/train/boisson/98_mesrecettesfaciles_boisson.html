<h2>Préparation de la recette : <span>boisson sauge-citron</span></h2>
<ol>
<li>Pelez les oranges et le citron et passez-les à la centrifugeuse pour en extraire les jus.</li>
<li>Lavez les feuilles de sauge.</li>
<li>Dans un verre, versez le jus sur les glaçons et ajoutez les feuilles de sauge.</li>
</ol>
